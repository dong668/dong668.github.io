<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>Hello MUI</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">

		<link rel="stylesheet" href="../css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="../css/app.css" />
	</head>

	<body>
		<!--下拉刷新容器-->
		<div id="pullrefresh" class="mui-content mui-scroll-wrapper">
			<div class="mui-scroll">
				<!--数据列表-->
				<ul class="mui-table-view mui-table-view-chevron">

				</ul>
			</div>
		</div>
		<script src="../js/mui.min.js "></script>
		<script src="../js/mui.lazyload.js"></script>
		<script src="../js/mui.lazyload.img.js"></script>
		<script src="../js/jquery-1.11.0.js"></script>
		<script src="../js/utils.js"></script>
		<script>
			function Lazyloading($) {
				$(document).imageLazyload({
					placeholder: '../images/60x60.gif'
				});
			};

			function Foo() {
				mui.alert('刷新', '第个', function() {});
			}

			function showIndex($) {
				mui.alert('刷新', '第个', function() {});
			}
			mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell mui-media');
					for (var i = cells.length, len = i + 5; i < len; i++) {
						var li = document.createElement('li');
						var div = document.createElement('div');
						var divmuitable = document.createElement('div');
						li.className = 'mui-table-view-cell mui-media';
						divmuitable.className = 'mui-table';
						div.className = 'class="mui-media-body';
						div.innerHTML = "<p class='mui-ellipsis'>宝马 5系 2008款335Li豪华款</p><p class='mui-ellipsis'>保养项目：机油、空调滤清器、机芯滤清器</p><p class='mui-ellipsis'>4s订单</p>";
						divmuitable.innerHTML = '<img class="mui-media-object mui-pull-left" data-lazyload="http://www.dcloud.io/hellomui/images/' + (i % 5 + 1) + '.jpg?version=' + Math.random() * 1000 + '">';
						divmuitable.appendChild(div);
						li.appendChild(divmuitable);
						li.addEventListener('tap', function() {
							mui.alert('刷新', '第' + $(this).index() + '个', function() {});
						});
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
					Lazyloading(mui);
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell mui-media');
					for (var i = cells.length, len = i + 10; i < len; i++) {
						var liorder = document.createElement('li');
						var li = document.createElement('li');
						var div = document.createElement('div');
						var divmuitable = document.createElement('div');
						liorder.className = 'mui-table-view-cell mui-media';
						liorder.style = 'margin:0 auto; width:100px;';
						li.className = 'mui-table-view-cell mui-media';
						divmuitable.className = 'mui-table';
						div.className = 'class="mui-media-body';
						div.innerHTML = "<p class='mui-ellipsis'>宝马 5系 2008款335Li豪华款</p><p class='mui-ellipsis'>保养项目：机油、空调滤清器、机芯滤清器</p><p class='mui-ellipsis'>4s订单</p>";
						divmuitable.innerHTML = '<img class="mui-media-object mui-pull-left" data-lazyload="http://www.dcloud.io/hellomui/images/' + (i % 5 + 1) + '.jpg?version=' + Math.random() * 1000 + '">';
						divmuitable.appendChild(div);
						li.appendChild(divmuitable);
						li.addEventListener('tap', function() {
							mui.alert('刷新', '第' + $(this).index() + '个', function() {});
						});
						liorder.innerHTML = "<p >订单编号：HMS283019 </p><p > 2015.12.24 14:09</p>";
						table.appendChild(liorder);
						table.appendChild(li);
					}
					Lazyloading(mui);
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);
				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
		</script>
	</body>

</html>
